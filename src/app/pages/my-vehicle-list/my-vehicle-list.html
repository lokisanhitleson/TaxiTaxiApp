<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="previous()">
                <ion-icon class="back-btn-size" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button color="light" fill="outline" (click)="goAddVehicle()">
                +
                <ion-icon slot="end" name="car"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Vehicle List</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content color="light">
    <div class="car-profile" *ngFor="let car of cars">
        <ion-card class="bg-white" no-margin>
            <ion-card-content no-padding>
                <ion-row>
                    <ion-col>
                        <ion-thumbnail class="car-avatar">
                            <img [src]="car.img">
                        </ion-thumbnail>
                    </ion-col>
                    <ion-col>
                        <ion-label class="ion-text-end">
                            <ion-text color="dark ion-text-end" class="car-name">
                                <h4><strong>{{car.carname}}</strong></h4>
                            </ion-text>
                            <ion-text class="ion-text-end car-seater">
                                <h5>
                                    {{car.seater}}
                                </h5>
                            </ion-text>
                            <div class="ion-text-end">
                                <ion-text color="dark">
                                    {{car.regNo}}
                                </ion-text>
                            </div>
                        </ion-label>
                        <ion-button color="medium" size="small" class="action-btn" (click)="goAddVehicle()">
                            <ion-icon name="create"></ion-icon>
                        </ion-button>
                        <ion-button color="danger" size="small" class="action-btn">
                            <ion-icon name="trash"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>

            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
