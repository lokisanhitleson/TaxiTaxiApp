<ion-content padding class="login auth-page">
    <div id="info-img"></div>
    <div class="auth-content">
        <!-- Logo -->
        <div padding-horizontal text-center class="center-content">
            <div class="logo"></div>
            <h3 no-margin padding>
                <ion-text color="light" class="fw700">
                    <ion-text color="medium">Create Your Password</ion-text>
                </ion-text>
            </h3>
            <p class="sub-text" no-margin>Your password has to be at least 6 characters long, one upper case and one digit!</p>
        </div>

        <ion-card color="light" class="ion-padding ion-no-margin">
            <ion-card-content class="ion-no-padding">
                <!-- Create Password form -->
                <form [formGroup]="onCreatePasswordForm" class="list-form">
                    <ion-item no-padding class="animated fadeInUp">
                        <ion-label position="floating">
                            <ion-icon name="lock" item-start></ion-icon>
                            Create Password
                        </ion-label>
                        <ion-input [type]="isTextFieldType ? 'text' : 'password'" formControlName="createpassword"></ion-input>
                    </ion-item>
                    <p ion-text color="danger" class="text08" *ngIf="onCreatePasswordForm.get('createpassword').touched && onCreatePasswordForm.get('createpassword').hasError('required')">
                        <ion-text color="danger">
                            This field is required
                        </ion-text>
                    </p> 

                    <div>
                        <p>
                        <label class="col" [ngClass]="onCreatePasswordForm.controls['createpassword'].hasError('required') || onCreatePasswordForm.controls['createpassword'].hasError('minlength')  ? 'text-danger' : 'text-success'">
                            <i class="fa fa-check" aria-hidden="true">{{ onCreatePasswordForm.controls['createpassword'].hasError('required') ||
                                    onCreatePasswordForm.controls['createpassword'].hasError('minlength') ? 'false' :
                                  'true' }}</i>
                                Must be at least 8 characters!
                              </label>
                            </p>
                            <P>
                          <label class="col" [ngClass]="onCreatePasswordForm.controls['createpassword'].hasError('required') || onCreatePasswordForm.controls['createpassword'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ onCreatePasswordForm.controls['createpassword'].hasError('required') ||
                                onCreatePasswordForm.controls['createpassword'].hasError('hasNumber') ? 'false' :
                              'true' }}</i>
                            Must contain at least 1 number!
                          </label> 
                        </P>
                        <p>
                          <label class="col" [ngClass]="onCreatePasswordForm.controls['createpassword'].hasError('required') || onCreatePasswordForm.controls['createpassword'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ onCreatePasswordForm.controls['createpassword'].hasError('required') ||
                                onCreatePasswordForm.controls['createpassword'].hasError('hasCapitalCase') ? 'false' :
                              'true' }}</i>
                            Must contain at least 1 in Capital Case!
                          </label> 
                        </p>
                           <p>
                         <label class="col" [ngClass]="onCreatePasswordForm.controls['createpassword'].hasError('required') || onCreatePasswordForm.controls['createpassword'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ onCreatePasswordForm.controls['createpassword'].hasError('required') ||
                                onCreatePasswordForm.controls['createpassword'].hasError('hasSmallCase') ? 'false' :
                              'true' }}</i>
                            Must contain at least 1 Letter in Small Case!
                          </label> 
                          </p>
                          <p>
                          <label class="col" [ngClass]="onCreatePasswordForm.controls['createpassword'].hasError('required') || onCreatePasswordForm.controls['createpassword'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ onCreatePasswordForm.controls['createpassword'].hasError('required') ||
                                onCreatePasswordForm.controls['createpassword'].hasError('hasSpecialCharacters') ? 'false' :
                              'true' }}</i>
                            Must contain at least 1 Special Character!
                          </label> 
                        </p>
                    </div>
                   <ion-item no-padding class="animated fadeInUp">
                        <ion-label position="floating">
                            <ion-icon name="lock" item-start></ion-icon>
                            Confirm Password
                        </ion-label>
                        <ion-input [type]="isTextFieldType ? 'text' : 'password'" formControlName="confirmpassword"></ion-input>
                        <div class="show-password">
                            <ion-icon [name]="isTextFieldType ? 'eye-off' : 'eye'" (click)="togglePasswordFieldType()">
                            </ion-icon>
                        </div>
                    </ion-item>
                    <p ion-text color="danger" class="text08" *ngIf="onCreatePasswordForm.get('confirmpassword').touched && onCreatePasswordForm.get('confirmpassword').hasError('required')">
                        <ion-text color="danger">
                            This field is required
                        </ion-text>
                    </p>
                    <p ion-text color="danger" class="text08" *ngIf="incorrectpassword">
                        <ion-text color="danger">
                           Password Mismatch
                        </ion-text>
                    </p>
                </form>

                <div margin-top>
                    <ion-button icon-left size="medium" expand="full" shape="round" color="warning" (click)="goToHome()" [disabled]="!onCreatePasswordForm.valid" tappable>
                        <ion-icon name="log-in"></ion-icon>
                        Submit
                    </ion-button>

                </div>
            </ion-card-content>
        </ion-card>
        <p class="alert ion-text-center" no-margin>
            <ion-icon name="alert"></ion-icon> This password can be used for future login!
        </p>
    </div>
    
</ion-content>
