<ion-content padding class="login auth-page">

    <div class="auth-content">
        <!-- Logo -->
        <div padding-horizontal text-center class="center-content">
            <div class="logo"></div>
            <h3 no-margin padding>
                <ion-text color="light" class="fw700">
                    <ion-text color="medium">Create Your Password</ion-text>
                </ion-text>
            </h3>
            <p class="sub-text" no-margin>Your password has to be at least 6 characters long, one upper case and one digit!</p>
        </div>

        <!-- Register form -->
        <form [formGroup]="onCreatePasswordForm" class="list-form">
            <ion-item no-padding class="animated fadeInUp">
                <ion-label position="floating">
                    <ion-icon name="lock" item-start></ion-icon>
                    Create Password
                </ion-label>
                <ion-input color="light" type="password" formControlName="createpassword"></ion-input>
            </ion-item>
            <p ion-text color="warning" class="text08" *ngIf="onCreatePasswordForm.get('createpassword').touched && onCreatePasswordForm.get('createpassword').hasError('required')">
                <ion-text color="warning">
                    This field is required
                </ion-text>
            </p>

            <ion-item no-padding class="animated fadeInUp">
                <ion-label position="floating">
                    <ion-icon name="lock" item-start></ion-icon>
                    Confirm Password
                </ion-label>
                <ion-input color="light" type="password" formControlName="confirmpassword"></ion-input>
            </ion-item>
            <p ion-text color="warning" class="text08" *ngIf="onCreatePasswordForm.get('confirmpassword').touched && onCreatePasswordForm.get('confirmpassword').hasError('required')">
                <ion-text color="warning">
                    This field is required
                </ion-text>
            </p>
        </form>

        <div margin-top>
            <ion-button icon-left size="medium" expand="full" shape="round" color="warning" (click)="goToHome()" [disabled]="!onCreatePasswordForm.valid" tappable>
                <ion-icon name="log-in"></ion-icon>
                Submit
            </ion-button>

        </div>

    </div>
    <p class="alert ion-text-center" no-margin>
        <ion-icon name="alert"></ion-icon> This password can be used for future login!</p>
</ion-content>
