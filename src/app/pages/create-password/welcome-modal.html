<ion-content padding class="animated fadeInDown">
    <ion-card color="primary" class="ion-no-margin ion-text-center" no-shadow>
        <ion-card-content>
            <div class="welcomeLogo"></div>


            <div class="animation-cover">
                <h1>{{'LOGIN_ITEMS.WELCOME_TITLE' | translate}} {{registerAgencyName}}</h1>
                <div class="taxi-animation"></div>
            </div>
            <div class="welcome-desc">
                <p [innerHtml]="'LOGIN_ITEMS.HOME_WELCOME_MESSAGE' | translate"></p>
            </div>
        </ion-card-content>
    </ion-card>

    <ion-button color="medium" expand="block" (click)="goToAddvehicle()">You can Add Your Vehicle here</ion-button>
    <ion-button color="warning" expand="block" (click)="submitModal()">Get Started</ion-button>
