<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="previous()">
                <ion-icon class="back-btn-size" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Agent Profile</ion-title>
    </ion-toolbar>
</ion-header>

<div class="agent-title" slot="fixed">
    <ion-item>
        <ion-thumbnail slot="start">
            <img src="assets/img/user-default.png">
        </ion-thumbnail>
        <ion-label>
            <h1 class="fw500">Satheesh Kumar</h1>
            <h2 color="light" margin-bottom>S.A. Agency Chennai</h2>
        </ion-label>
    </ion-item>

    <ion-list-header color="light">
        <ion-label color="dark"><strong> <ion-icon name="information-circle"></ion-icon> Agent / Agency Information</strong> </ion-label>
    </ion-list-header>
</div>
<ion-content class="agent-profile">
    <ion-card no-margin>
        <ion-card class="bg-white" no-margin>
            <ion-card-content no-padding>

                <ion-item *ngFor="let info of agentInfo">
                    <ion-label class="ion-text-wrap">
                        <span class="info-label">{{info.label}} :</span> <span class="info">{{info.value}}</span>
                    </ion-label>
                </ion-item>
            </ion-card-content>
        </ion-card>

    </ion-card>
</ion-content>
