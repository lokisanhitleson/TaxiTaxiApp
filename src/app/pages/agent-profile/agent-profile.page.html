<div class="agent-card">
    <div class="agnet-container">
        <ion-avatar>
            <img class="avatar" src="assets/img/user-default.png" alt="Agency">
        </ion-avatar>
        <h2 class="ion-no-margin">Satheesh Kumar</h2>
        <p class="title">S.A. Agency, Chennai</p>
    </div>

    <!-- <div class="divider"></div> -->
    <div>
        <a href="#"><i class="fa fa-dribbble"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
    </div>

    <ion-item *ngFor="let info of agentInfo">
        <ion-label class="ion-text-wrap">
            <span class="info-label">{{info.label}} :</span> <br>
            <span class="info">{{info.value}}</span>
        </ion-label>
    </ion-item>
</div>
