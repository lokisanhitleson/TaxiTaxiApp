<ion-content padding class="animated fadeIn login auth-page">
    <div class="theme-bg"></div>
    <div class="auth-content">

        <!-- Logo -->
        <div padding-horizontal text-center class="animated fadeInDown center-content">
            <h4 no-margin>
                <ion-text color="light" class="fw700">
                    Welcome!
                </ion-text>
            </h4>
            <div class="logo"></div>
            <p class="sub-text">Thank you for choosing us!</p>
        </div>

        <!-- Login form -->
        <form [formGroup]="onSignUpForm" class="list-form">
            <ion-item no-padding class="animated fadeInUp">
                <ion-label position="floating">
                    <ion-icon name="phone-portrait" item-start></ion-icon>
                    Enter Your Mobile Number
                </ion-label>
                <ion-input color="light" type="number" formControlName="mobileNumber"></ion-input>
            </ion-item>
            <p ion-text class="text08" *ngIf="onSignUpForm.get('mobileNumber').touched && onSignUpForm.get('mobileNumber').hasError('required')">
                <ion-text color="warning">
                    Enter valid mobile number
                </ion-text>
            </p>
        </form>

        <!-- <p text-right tappable (click)="forgotPass()" class="paz">
            <ion-text color="light">
                <strong>Forgot Pass?</strong>
            </ion-text>
        </p> -->

        <div class="ion-padding-top">
            <ion-button icon-left size="medium" expand="full" shape="round" color="warning" (click)="goToOtp()" [disabled]="!onSignUpForm.valid" tappable>
                <ion-icon name="log-in"></ion-icon>
                Signup
            </ion-button>

            <!-- <p text-center>
                <ion-text color="light">
