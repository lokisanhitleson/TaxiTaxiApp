<ion-header>
    <ion-toolbar color="primary" text-center>
        <ion-title>{{Title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div>
        <ion-item>
            <ion-label position="floating">Pickup Location</ion-label>
            <ion-input [(ngModel)]="cityNames" [value]="Text" (ionInput)="getCities($event)"></ion-input>
        </ion-item>

        <ion-list *ngIf="isCityAvailable">
            <ion-item *ngFor="let city of cities" (click)="citySelected(city)">{{city}}</ion-item>
        </ion-list>
    </div>
