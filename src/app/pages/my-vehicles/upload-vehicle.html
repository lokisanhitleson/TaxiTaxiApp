<ion-header>
    <ion-toolbar color="primary" text-center>
        <ion-title><span class="icon-camera"></span> Upload Photos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row class="ion-text-center">
            <ion-col size="12" class="ion-text-center" (click)="selectImage()">
                <div class="outer-wrapper">
                    <ion-text color="dark">Display Picture</ion-text>
                    <span class="icon-camera place-holder"></span>
                    <div class="frame">
                        <p *ngIf="isLoading">Loading ...</p>
                        <img slot="end" [src]="croppedImagepath" />
                    </div>
                </div>
            </ion-col>
            <ion-col size="6" (click)="selectImage()">
                <div class="outer-wrapper">
                    <ion-text color="dark">Front</ion-text>
                    <span class="icon-camera place-holder2"></span>
                    <div class="frame">
                        <p *ngIf="isLoading">Loading ...</p>
                        <img slot="end" [src]="frontView" />
                    </div>
                </div>
            </ion-col>

            <ion-col size="6" (click)="selectImage()">
                <div class="outer-wrapper">
                    <ion-text color="dark">Back</ion-text>
                    <span class="icon-camera place-holder2"></span>
                    <div class="frame">
                        <p *ngIf="isLoading">Loading ...</p>
                        <img [src]="backView" />
                    </div>
                </div>

            </ion-col>

            <ion-col size="6" (click)="selectImage()">
                <div class="outer-wrapper">
                    <ion-text color="dark">Left</ion-text>
                    <span class="icon-camera place-holder3"></span>
                    <div class="frame">

                        <p *ngIf="isLoading">Loading ...</p>
                        <img [src]="leftView" />
                    </div>
                </div>
            </ion-col>

            <ion-col size="6" (click)="selectImage()">

                <div class="outer-wrapper">
                    <ion-text color="dark">Right</ion-text>
                    <span class="icon-camera place-holder3"></span>
                    <div class="frame">
                        <p *ngIf="isLoading">Loading ...</p>
                        <img [src]="rightView" />
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<div class="ion-text-center animated fadeInUp" margin-bottom padding-top>
    <ion-button slot="start" (click)="cancelModal()" icon-left size="medium" shape="round" color="medium" tappable>
        Cancel
    </ion-button>

    <ion-button slot="end" (click)="submitModal()" icon-left size="medium" shape="round" color="warning" tappable>
        Upload
    </ion-button>
</div>
