<ion-header>
    <ion-toolbar color="primary" text-center>
        <ion-title>
            <span class="icon-front-car"></span> Vehicle Brands</ion-title>
    </ion-toolbar>
    <ion-toolbar color="light" class="brand-search">
        <ion-searchbar placeholder="Search by brand" [(ngModel)]="BrandNames" (ionInput)="getVehicles($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div>
        <!-- <ion-item>
            <ion-label position="floating">Vehicle Brand</ion-label>
            <ion-input [(ngModel)]="VehicleNames" (ionInput)="getVehicles($event)"></ion-input>
        </ion-item> -->

        <ion-list *ngIf="isVehicleAvailable">
            <ion-item *ngFor="let car of carModels" (click)="vehicleSelected(car)">{{car}}</ion-item>
        </ion-list>
    </div>
    <ion-grid>
        <ion-row class="pb-40">
            <div color="medium" class="brand-header">
                <ion-label>Popular Brands</ion-label>
            </div>
            <ion-col size="4" *ngFor="let brand of brands">
                <div class="img-container">
                    <img [src]="brand.img">

                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-footer no-shadow>
        <ion-toolbar position="bottom">
            <ion-row>
                <ion-col text-center>
                    <ion-button color="medium" shape="round" (click)="cancelModal()">Cancel</ion-button>
                </ion-col>
                <ion-col text-center>
                    <ion-button color="warning" shape="round" (click)="submitModal()">Submit</ion-button>
                </ion-col>
            </ion-row>
        </ion-toolbar>
    </ion-footer>
</ion-content>
