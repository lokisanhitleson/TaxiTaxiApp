<ion-fab vertical="bottom" horizontal="center" slot="fixed" class="animated fadeInDown">
    <ion-fab-button (click)="togglePopupMenu()">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-icon name="apps"></ion-icon>
    </ion-fab-button>
</ion-fab>

<div class="popup-menu">
    <div class="popup-menu-overlay" [ngClass]="{'in': openMenu}"></div>
    <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
        <div class="popup-menu-item" routerLink="/view-request" (click)="closePopupMenu()">
            <ion-icon name="eye" slot="middle" size="large"></ion-icon>
            <span>View Request</span>
        </div>
        <div class="popup-menu-item" routerLink="/request-vehicle" (click)="closePopupMenu()">
            <ion-icon name="car" slot="middle" size="large"></ion-icon>
            <span>Ask Vehicle</span>
        </div>
        <div class="popup-menu-item" routerLink="/add-vehicle" (click)="closePopupMenu()">
            <!-- <ion-icon name="person" ></ion-icon> -->
            <ion-icon name="calendar" slot="middle" size="large"></ion-icon>
            <span>Schedule Vehicle</span>
        </div>
    </div>
</div>
